# DuckDB config reference:
config:
  send_anonymous_usage_stats: False
  use_colors: True
meltano:
  target: main
  outputs:
    main:
      type: duckdb
      threads: 4
      external_root: "{{ env_var('MELTANO_PROJECT_ROOT') }}/data/data_catalog/analysis"
      path: "{{ env_var('DBT_DUCKDB_PATH') }}"
